<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Technology Manager App</title>
</head>

<body>
  <main>
    <h1>Technology Manager App</h1>
    <p id="technologies"></p>
  </main>
  <script>
    var result = "leer"; 
    fetch('/api/technologies')
    .then(response => response.text())
    .then(data => {
      this.result = data
      document.getElementById("technologies").innerHTML = result;
    })
    
  </script>
</body>

</html>
